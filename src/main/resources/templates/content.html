<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="@{${content.title} + ' - Blog Home'}"></title>

    <link href="/webjars/bootstrap/4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:insert="header"></nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mt-4" th:text="${content.title}"></h1>
                <p class="lead">
                    by <a href="#">Start Bootstrap</a>
                </p>
                <hr>
                <p>Posted on <span th:text="${#temporals.format(content.publishedAt, 'MMMM dd, YYYY HH:mm')}"></span></p>
                <hr>
                <span th:text="${content.content}"></span>
                <hr>
                <h5>Comments:</h5>
                <div th:each="comment: ${content.comments}" class="media mb-4">
                    <img class="d-flex mr-3 rounded-circle" src="//placehold.it/50x50" alt="">

                    <div class="media-body">
                        <h5 th:text="${comment.name}" class="mt-0"></h5>
                        <h6 th:text="${#temporals.format(comment.createdAt, 'MMMM dd, YYYY HH:mm')}"></h6>
                        <span th:text="${comment.comment}"></span>
                    </div>
                </div>
                <hr>
                <div class="card my-4">
                    <h5 class="card-header">Leave a Comment:</h5>
                    <div class="card-body">
                        <form th:action="@{'/content/' + ${content.id} + '/comment'}" th:object="${newComment}" method="post">
                              <div class="form-group">
                                <label for="name">Name</label>
                                <input th:field="*{name}" type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input th:field="*{email}" type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="web-site">Web site</label>
                                <input th:field="*{webSite}" type="url" class="form-control" id="web-site">
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea th:field="*{comment}" id="comment" class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post comment</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4" th:insert="sidebar"></div>
        </div>
    </div>

    <footer class="blog-footer" th:insert="footer"></footer>

    <script src="/webjars/jquery/3.3.1/dist/jquery.slim.min.js" ></script>
    <script src="/webjars/bootstrap/4.1.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
