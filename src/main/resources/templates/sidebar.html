<div class="card my-4">
    <h5 class="card-header "th:text="#{search.title}"></h5>
    <div class="card-body">
        <div class="input-group">
            <input type="text" class="form-control" th:placeholder="#{search.placeholder}">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" th:text="#{search.perform}"></button>
            </span>
        </div>
    </div>
</div>
<div class="card my-4">
    <h5 class="card-header" th:text="#{archives.title}"></h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled mb-0">
                    <li th:each="archive: ${archives}">
                        <a th:text="@{${#temporals.format(archive.month, 'MMMM yyyy')} + ' (' + ${archive.count} + ')'}"
                           th:href="${'/' + archive.month.year + '/' + #numbers.formatInteger(archive.month.monthValue, 2)}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="card my-4">
    <h5 class="card-header" th:text="#{categories.title}"></h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled mb-0">
                    <li th:each="category: ${categories}">
                        <a th:if="${category.slug == null}" th:text="${category.name}" th:href="${'/category/' + category.id}"></a>
                        <a th:if="${category.slug != null}" th:text="${category.name}" th:href="${'/category/' + category.slug}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
