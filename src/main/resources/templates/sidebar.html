<div class="card my-4" xmlns:th="http://www.w3.org/1999/xhtml">
    <h5 class="card-header "th:text="#{search.title}"></h5>
    <div class="card-body">
        <form action="/search" method="get">
            <div class="input-group">
                <input type="text" name="q" class="form-control" th:placeholder="#{search.placeholder}">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="submit" th:text="#{search.perform}"></button>
                </span>
            </div>
        </form>
    </div>
</div>
<div class="card my-4">
    <h5 class="card-header" th:text="#{archives.title}"></h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled mb-0">
                    <li th:each="archive: ${archives}">
                        <a th:text="@{${#temporals.format(archive.month, 'MMMM yyyy')} + ' (' + ${archive.count} + ')'}"
                           th:href="${'/' + archive.month.year + '/' + #numbers.formatInteger(archive.month.monthValue, 2)}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="card my-4">
    <h5 class="card-header" th:text="#{categories.title}"></h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled mb-0">
                    <li th:each="category: ${categories}">
                        <a th:if="${category.slug == null}" th:text="${category.name}" th:href="${'/category/' + category.id}"></a>
                        <a th:if="${category.slug != null}" th:text="${category.name}" th:href="${'/category/' + category.slug}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="card my-4">
    <h5 class="card-header" th:text="#{meta.title}"></h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <a th:text="#{meta.login}" href="/login"></a>
            </div>
            <div class="col-lg-12">
                <a th:text="#{meta.entries.feed}" href="/feed"></a>
            </div>
            <div class="col-lg-12">
                <a th:text="#{meta.comments.feed}" href="/comments/feed"></a>
            </div>
        </div>
    </div>
</div>
