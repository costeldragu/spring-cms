<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home</title>

    <link href="/webjars/bootstrap/4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:insert="header"></nav>

    <div class="container">
        <div class="row">
            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="my-4">Page Heading
                    <small>Secondary Text</small>
                </h1>

                <!-- Blog Post -->
                <div th:each="content: ${contents}" class="card mb-4">
                    <div class="card-body">
                        <h2 th:text="${content.title}" class="card-title"></h2>
                        <p th:text="${content.content}" class="card-text"></p>
                        <a href="#" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on <span th:text="${#temporals.format(content.publishedAt, 'MMMM dd, YYYY HH:mm')}"></span>
                    </div>
                </div>

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li th:if="not ${contents.last}" class="page-item">
                        <a class="page-link" th:href="@{'/page/' + ${contents.number + 2}}">&larr; Older</a>
                    </li>
                    <li th:if="${contents.last}" class="page-item disabled">
                        <a class="page-link" href="#">&larr; Older</a>
                    </li>
                    <li th:if="not ${contents.first}" class="page-item">
                        <a class="page-link" th:href="@{'/page/' + ${contents.number}}">&rarr; Newer</a>
                    </li>
                    <li th:if="${contents.first}" class="page-item disabled">
                        <a class="page-link" href="#">&rarr; Newer</a>
                    </li>
                </ul>

            </div>

            <div class="col-md-4" th:insert="sidebar"></div>
        </div>
    </div>

    <footer class="blog-footer" th:insert="footer"></footer>

    <script src="/webjars/jquery/3.3.1/dist/jquery.slim.min.js" ></script>
    <script src="/webjars/bootstrap/4.1.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
