<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{admin.title}"></title>
    <link href="/webjars/bootstrap/4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/webjars/datatables/1.10.19/media/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/admin" th:text="#{admin.title}"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="settingsAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" th:title="#{admin.dashboard}">
                <a class="nav-link" href="/admin">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text" th:text="#{admin.dashboard}"></span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" th:title="#{admin.posts}">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapsePosts" data-parent="#settingsAccordion">
                    <i class="fa fa-fw fa-thumb-tack"></i>
                    <span class="nav-link-text" th:text="#{admin.posts}"></span>
                </a>
                <ul class="sidenav-second-level collapse" id="collapsePosts">
                    <li>
                        <a href="/admin/posts" th:text="#{admin.posts.all}"></a>
                    </li>
                    <li>
                        <a href="/admin/newPost" th:text="#{admin.posts.add.new}"></a>
                    </li>
                    <li>
                        <a href="/admin/categories" th:text="#{admin.posts.categories}"></a>
                    </li>
                    <li>
                        <a href="/admin/tags" th:text="#{admin.posts.tags}"></a>
                    </li>
                </ul>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" th:title="#{admin.pages}">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapsePages" data-parent="#settingsAccordion">
                    <i class="fa fa-fw fa-file"></i>
                    <span class="nav-link-text" th:text="#{admin.pages}"></span>
                </a>
                <ul class="sidenav-second-level collapse" id="collapsePages">
                    <li>
                        <a href="/admin/pages" th:text="#{admin.pages.all}"></a>
                    </li>
                    <li>
                        <a href="/admin/newPage" th:text="#{admin.pages.add.new}"></a>
                    </li>
                </ul>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" th:title="#{admin.comments}">
                <a class="nav-link" href="/admin/comments">
                    <i class="fa fa-fw fa-comments"></i>
                    <span class="nav-link-text" th:text="#{admin.comments}"></span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" th:title="#{admin.users}">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseUsers" data-parent="#settingsAccordion">
                    <i class="fa fa-fw fa-user"></i>
                    <span class="nav-link-text" th:text="#{admin.users}"></span>
                </a>
                <ul class="sidenav-second-level collapse" id="collapseUsers">
                    <li>
                        <a href="/admin/users" th:text="#{admin.users.all}"></a>
                    </li>
                    <li>
                        <a href="/admin/addUser" th:text="#{admin.users.add}"></a>
                    </li>
                    <li>
                        <a href="/profile" th:text="#{admin.users.profile}"></a>
                    </li>
                </ul>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" th:title="#{admin.settings}">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseSettings" data-parent="#settingsAccordion">
                    <i class="fa fa-fw fa-sliders"></i>
                    <span class="nav-link-text" th:text="#{admin.settings}"></span>
                </a>
                <ul class="sidenav-second-level collapse" id="collapseSettings">
                    <li>
                        <a href="/admin/generalSettings" th:text="#{admin.settings.general}"></a>
                    </li>
                    <li>
                        <a href="/admin/writing" th:text="#{admin.settings.writing}"></a>
                    </li>
                    <li>
                        <a href="/admin/reading" th:text="#{admin.settings.reading}"></a>
                    </li>
                    <li>
                        <a href="/admin/discussion" th:text="#{admin.settings.discussion}"></a>
                    </li>
                    <li>
                        <a href="/admin/permalinks" th:text="#{admin.settings.permalinks}"></a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin" th:text="#{admin.dashboard}"></a>
            </li>
            <li class="breadcrumb-item active" th:text="#{admin.my.dashboard}"></li>
        </ol>
        <div class="row">
            <div class="col-xl-4 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-thumb-tack"></i>
                        </div>
                        <div class="mr-5"><span th:text="#{admin.dashboard.posts(${post_count})}"></span></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left" th:text="#{admin.dashboard.view.details}"></span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-4 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-file"></i>
                        </div>
                        <div class="mr-5"><span th:text="#{admin.dashboard.pages(${page_count})}"></span></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left" th:text="#{admin.dashboard.view.details}"></span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-4 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-comments"></i>
                        </div>
                        <div class="mr-5"><span th:text="#{admin.dashboard.comments(${comment_count})}"></span></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left" th:text="#{admin.dashboard.view.details}"></span>
                        <span class="float-right">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small th:text="#{footer.copyright}"></small>
            </div>
        </div>
    </footer>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery-easing-original/1.4.1/jquery.easing.min.js"></script>
    <script src="/webjars/datatables/1.10.19/media/js/jquery.dataTables.min.js"></script>
    <script src="/webjars/datatables/1.10.19/media/js/dataTables.bootstrap4.min.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/admin-datatables.js"></script>
</div>
</body>
</html>
